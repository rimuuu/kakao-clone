<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/3ceb02a9a3.js"
      crossorigin="anonymous"
    ></script>

    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column"></div>
      <span class="status-bar__clock">13:54</span>
    </div>
    <div class="status-bar__column">
      <i class="far fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">50% </span>
      <i class="fas fa-battery-half"></i>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header-title">More</h1>
      </div>
      <div class="header__header-column"></div>
      <span class="header__icon"></span>
      <i class="fas fa-search"></i>
      <span class="header__icon"></span>
      <i class="fas fa-qrcode"></i>
      <span class="header__icon">
        <a href="settings.html">
          <i class="fas fa-cog"></i>      
        </a>
      </span>
     
     
    </header>

    <main class="more">
      <header class="more__header">
       
          <div class="find__friend friend friend">
            <div class="friend__column">
              <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  김소리
                </span>
                <span class="friend__status">
                  soryonew@naver.com
                </span>
              </div>
            </div>
  
            <div class="friend_column">
              <div class="friend__add-btn"></div>
              <i class="far fa-comment-alt fa-2x"></i>
              </div>
            </div>
          </div>


          <ul class="more__btn-list">
              <li class="more__btn">
                <span class="more__btn-icon">
                  <i class="far fa-smile fa-2x"></i>
                </span>
                <span class="more__btn-title">
                  Emoticons
                </span>
              </li>
              <li class="more__btn">
                <span class="more__btn-icon">
                  <i class="fas fa-brush fa-2x"></i>
                </span>
                <span class="more__btn-title">Themes</span>
              </li>
              <li class="more__btn">
                <span class="more__btn-icon">
                  <i class="fab fa-kickstarter-k fa-2x"></i>
                </span>
                <span class="more__btn-title">
                  Account
                </span>
              </li>
          </ul>
      </header>


      <section class="more__suggestions">
        <h5 class="more__title">Suggestions</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
          </li> 

            <span class="suggesion__title">Kakao story</span>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-paw fa-2x"></i>   
           </span>
            <span class="suggesion__title">Kakao friends</span>
          </li> 

          <li class="more__suggestion suggestion">
             <span class="suggestion__icon">
              <i class="fas fa-gamepad fa-2x"></i>
             </span>
            <span class="suggesion__title">Friends Games </span>
          </li> 

        </ul>
      </section>
    </main>




    <nav class="nav">
      <ul class="nav_list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>

        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
