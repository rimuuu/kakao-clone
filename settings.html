<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/3ceb02a9a3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>

      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">50% </span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header-title">Settings</h1>
      </div>
      <i class="fas fa-search"></i>
    </header>

    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-bullhorn"></i>
            </span>
            <span class="settings__title">Notices</span>
          </li>

          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-flask"></i>
            </span>
            <span class="settings__title">Kakao Lab </span>
          </li>

          <li class="settings__setting">
            <span class="settings__iconV">
              <i class="fas fa-info"></i>
            </span>
            <span class="settings__titleV">Version</span>
          </li>
        </ul>
      </section>

      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-unlock-alt"></i>
            </span>
            <span class="settings__title">Privacy</span>
          </li>

          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-bell"></i>
            </span>
            <span class="settings__title">Notifications</span>
          </li>

          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-user"></i>
            </span>
            <span class="settings__title">Friends</span>
          </li>

          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-comment"></i>
            </span>
            <span class="settings__title">Chats</span>
          </li>

          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-adjust"></i>
            </span>
            <span class="settings__title">Display</span>
          </li>
        </ul>
      </section>
    </main>
    <div class="bigscreen">
      <span>Please make your screen small!ðŸ˜°</span>
    </div>
  </body>
</html>
