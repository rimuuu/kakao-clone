<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/3ceb02a9a3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />

    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
       <span class="status-bar__clock">13:54</span>
      </div>
   
      <div class="status-bar__column">
       <i class="far fa-clock"></i>
       <i class="fas fa-volume-mute"></i>
       <i class="fas fa-wifi"></i>
       <span class="status-bar__battery-level">50% </span>
       <i class="fas fa-battery-half"></i>
       </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header-title">Chats</h1>
      </div>

      <div class="header__header-column">
       <span class="header__icon">
       <i class="fas fa-search"></i>
       </span>
       <span class="header__icon">
       <i class="far fa-comment"></i>
       </span>
       <span class="header__icon">
       <i class="fas fa-cog"></i>
       </span>
      </div>

    </header>

    <main clss="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
          <div class="Chats__chat friend friend">

            <div class="friend__column">
              <img src="images/avatar.png" class="friend__avatar m-avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  정세운
                </span>
                <span class="friend__bottom-text">
                  저두요 조심히 들어가요 누나~
                </span>
              </div>
            </div>
  
            <div class="friend_column">
            <span class="friend__timestamp">
              Feb 2 
            </span>
            </div>

            </div>
          </a>
          </li>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>

        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
   
  </body>
</html>
