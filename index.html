<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/3ceb02a9a3.js"
      crossorigin="anonymous"
    ></script>

    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column"></div>
      <span class="status-bar__clock">13:54</span>
    </div>
    <div class="status-bar__column">
      <i class="far fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">50% </span>
      <i class="fas fa-battery-half"></i>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header-title">Chat</h1>
      </div>
      <div class="header__header-column"></div>
      <span class="header__icon"></span>
      <i class="fas fa-search"></i>
      <span class="header__icon"></span>
      <i class="far fa-comment"></i>
      <span class="header__icon"></span>
      <i class="fas fa-cog"></i>
    </header>

    <main clss="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html"
          <div class="chat__column">
            <img class="chat__avatar g-avatar" src="images/avatar.png" />
            <div class="chat__content">
              <span class="chat__username">
                정세운
              </span>
              <span class="chat__preview">
                저두요 조심히 들어가요 누나~ 
              </span>
            </div>
          </div>
          <div class="chat__column">
            <span class="chat__timestamp">Yesterday</span>
          </div>
          </a>
        </li>
      </ul>
    </main>

    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input type="text" placeholder="Send message" class="chat__write-input">
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>


    </div>
  </body>
</html>
