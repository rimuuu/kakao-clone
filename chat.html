<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/3ceb02a9a3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>

  <body class="chats-body">
    <div class="header-wrapper">

      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">50% </span>
          <i class="fas fa-battery-half"></i>
        </div>
      </div>

      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left "></i>
          </a>
          <h1 class="header-title">정세운</h1>
        </div>
  
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
      </header>

    </div>
    

   

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp"> Sun, Feburary 2, 2020</span>
        <li class="incoming-message message">
          <img src="images/avatar.png" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">
              
            </span>
            <div class="message__bubble">
              잘 들어가고 있어요?
            </div>
        </li>

        <li class="sent-message message">
          <div class="message__bubble">
            응 오늘 넘 재밌었어ㅎㅎ
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/avatar.png" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">
              정세운
            </span>
            <div class="message__bubble">
              저두요 담에는 더 맛있는거 먹으러가요
            </div>
        </li>
        <li class="sent-message message">
          <div class="message__bubble">
            구랭 조아!!!! 
          </div>
        </li>

        <li class="incoming-message message">
          <img src="images/avatar.png" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">
              정세운
            </span>
            <div class="message__bubble">
              조심히 들어가요 누나~
            </div>
          </div>
        </li>
      </ul>
    </main>
    
    <div class="chat__write-container">
      <input class="chat__write" type="text" placeholder="Send message" class="chat__write-input" />

        <div class="chat__icon-left chat__icon">
          <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right  chat__icon">
          <span class="chat__write-icon">
            <i class="far fa-smile-wink"></i>
          </span>
          <span class="chat__icon-right">
            <i class="fas fa-microphone"></i>
          </span>
        </div>
      </div>
      <div class="bigscreen">
        <span>Please make your screen small!</span>
      </div>  
  </body>
</html>
